<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- Dominio -->    
    <script src = 'js/dominio/lugar.js'></script>
    <script src = 'js/dominio/ubicacion.js'></script>
    <script src = 'js/dominio/usuario.js'></script>
    <script src = 'js/dominio/visita.js'></script>

    <!-- Services -->    
    <script src = 'lib/fuzzylogic/fuzzylogic.js'></script>
    
    <script src = 'js/services/controladorDifuso.js'></script>
    <script src = 'js/services/difusor.js'></script>
    <script src = 'js/services/googleMapsService.js'></script>
    <script src = 'js/services/infernal-engine.min.js'></script>
    <script src = 'js/services/motorMatematico.js'></script>
    <script src = 'js/services/sistemaExperto.js'></script>

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src='js/controllers/mainController.js'></script>
    <script src='js/controllers/locationController.js'></script>

    <!-- Angular Services -->
    <script src='js/angularServices/fuzzyControllerService.js'></script>
    <script src='js/angularServices/googleMapsService.js'></script>

  </head>
  <body ng-app="starter">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
